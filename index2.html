    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const parent = document.getElementById('time-line-indicator');

            function addSpans() {
                const parentWidth = parent.offsetWidth;
                let maxWidth = Math.floor(parentWidth / 9);
                console.log('[first]', maxWidth, parentWidth)
                let index = -2
                while (maxWidth > 0) {
                    if (index > 4) {
                        index = 0
                    }
                    index += 1
                    const span = document.createElement('span');
                    span.style.marginLeft = 0.5 + 'rem';
                    span.style.height = index === 3 ? '1.5rem' : '1rem'
                    span.style.borderRight = '1px solid black'
                    parent.appendChild(span);
                    maxWidth -= 1;
                }
            }

            addSpans();
        });
